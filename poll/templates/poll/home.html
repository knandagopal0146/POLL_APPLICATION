<!-- home.html -->

{% extends "poll/base.html" %}
{% load static %}


{% block title %}Homepage{% endblock %}

{% block main %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Recent Polls</h3>
            </div>

            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-success btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-info btn-xs">Results</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>

    </div>
</div>
{% endblock %}
